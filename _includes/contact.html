<section class="contact section" id="contact">
    <div class="container">
        <div class="row">
            <div class="section-title padd-15">
                <h2>Contact Me</h2>
            </div>
        </div>
        <div class="row">
            
            
        </div>
        <!-- Contact Form  -->
        <div class="row">
            <form class="contact-form padd-15 pageclip-form" id="myform" action="https://send.pageclip.co/5TvZPyQokJayO47kktQNho9k4Ecn4PlH" name="google-sheet" method="post">
                <div class="row">
                    <div class="form-item col-6 padd-15">
                        <div class="form-group">
                            <input type="text" name="Name" class="form-control" placeholder="Name*" required="" >
                        </div>
                    </div>
                    <div class="form-item col-6 padd-15">
                        <div class="form-group">
                            <input type="email" name="Email" class="form-control" placeholder="Email*" required="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-item col-12 padd-15">
                        <div class="form-group">
                            <input type="text" name="Subject" class="form-control" placeholder="subject*" required="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-item col-12 padd-15">
                        <div class="form-group">
                            <textarea  class="form-control" name="Message" placeholder="Your Message..." required=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 padd-15">
                        <!-- <button type="submit" class="btn">Send Message</button> -->
                        <input type="submit" name="Submit" class="btn" id="send-msg" value="Send Messege">
                    </div>
                </div>
            </form>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <div class="success-msg" >
                <p>Thank You for your response!! </p>
            </div>
        </div>
    </div>
</section>
